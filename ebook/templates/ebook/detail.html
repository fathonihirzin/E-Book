<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    

    <title>Ebook</title>

    <style>
      body {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">

        <a href="{% url 'ebook:index' %}" class="btn btn-primary">Back to List</a>

      <h1>Book Details</h1>

      <br>

      <div>

        <td>
          <a href="{% url 'ebook:update' ebook.id %}" class="btn btn-primary btn-sm">edit</a>
          <a href="{% url 'ebook:delete' ebook.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Delete this book ?')">delete</a>
        </td>
        
        <td>
          <img src="/media/{{ebook.photo}} " class="rounded  d-block" height="300px" width="150px">
          <h2>{{ ebook.title }}</h2>
        </td>
        <td>
          {{ebook.release_date}}
        </td>
        <td>
          {{ebook.author}}
        </td>
        <td>
          Status: {{ ebook.status }}
        </td>
        <p>
            {{ ebook.description }}
        </p>
      </div>
  </div>
 
  </body>
</html>
